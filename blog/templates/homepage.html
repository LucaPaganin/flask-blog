{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container content-container">
    <h1>Homepage</h1>
    {% for post in posts%}
        <h5>{{post.title}}</h5>
        <p>{{post.body}}</p>
    {% endfor %}
    {% if boolean_flag%}
        <p>true</p>
    {% endif %}
</div>
{% endblock %}
